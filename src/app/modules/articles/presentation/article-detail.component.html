      class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:overflow-visible lg:px-0"
    >
      <!-- SVG de fondo decorativo -->

          <defs>
            <pattern id="pattern" width="200" height="200" x="50%" y="-1" patternUnits="userSpaceOnUse">
              <path d="M100 200V.5M.5 .5H200" fill="none" />
            </pattern>
          </defs>
          <svg x="50%" y="-1" class="overflow-visible fill-gray-50">
            <path d="M-100.5 0h201v201h-201Z M699.5 0h201v201h-201Z M499.5 400h201v201h-201Z M-300.5 600h201v201h-201Z" stroke-width="0" />
          </svg>
          <rect width="100%" height="100%" stroke-width="0" fill="url(#pattern)" />
        </svg>
      </div> -->

      <!-- Contenido principal -->
      <div
        class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:mx-0 lg:max-w-none lg:grid-cols-2 lg:items-start lg:gap-y-10"
      >
        <!-- Título y contenido -->
        <div
          class="lg:col-span-2 lg:col-start-1 lg:row-start-1 lg:mx-auto lg:grid lg:w-full lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8"
        >
          <div class="lg:pr-4">
            <div class="lg:max-w-lg">
              <p class="text-sm font-medium text-indigo-600">Artículo</p>
              <h1
                class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl"
              >
                {{ article.title }}
              </h1>
              <p class="mt-2 text-sm text-gray-500">
                Publicado: {{ article.createdAt | date: "mediumDate" }}
              </p>

              <!-- Contenido dinámico desde la API -->
              <ng-container *ngIf="article$ | async as article; else notFound">
                <!-- Contenido dinámico desde la API -->
                <!-- <markdown class="prose max-w-none" [data]="article.content"></markdown> -->
                <div
                  class="prose max-w-none"
                  [innerHTML]="article.content"
                ></div>
              </ng-container>

              <ng-template #notFound>
                <div class="text-center py-24 text-red-600 font-bold text-xl">
                  Artículo no encontrado.
                </div>
              </ng-template>
            </div>
          </div>
        </div>

        <!-- Imagen decorativa -->
        <div
          class="-mt-12 -ml-12 p-12 lg:sticky lg:top-4 lg:col-start-2 lg:row-span-2 lg:row-start-1 lg:overflow-hidden"
        >
          <img
            src="https://picsum.photos/600/300"
            alt="Imagen del artículo"
            class="w-full h-100 object-cover rounded-lg mb-4"
          />
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Plantilla si no se encuentra el artículo -->
  <ng-template #notFound>
    <div class="text-center py-24 text-red-600 font-bold text-xl">
      Artículo no encontrado.
    </div>
  </ng-template>
</section>
