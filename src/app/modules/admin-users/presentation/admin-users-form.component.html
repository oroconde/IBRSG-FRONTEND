<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="space-y-12">
        <div>
            <h2 class="text-2xl font-semibold text-gray-900"> Nuevo Usuario</h2>
        </div>

        <div class="max-w-auto mx-auto p-6 bg-white border border-gray-100 rounded-lg">
            <h2 class="text-base/7 font-semibold text-gray-900">Información del usuario</h2>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-6">

                <div class="sm:col-span-3">
                    <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Primer nombre</label>
                    <div class="mt-1">
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="first-name" class="block text-sm/6 font-medium text-gray-900">Segundo nombre</label>
                    <div class="mt-1">
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Primer apellido</label>
                    <div class="mt-1">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Segundo
                        apellido</label>
                    <div class="mt-1">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">Correo electrónico</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="country" class="block text-sm/6 font-medium text-gray-900">Dirección</label>
                    <div class="mt-1 grid grid-cols-1">
                        <input type="text" name="street-address" id="street-address" autocomplete="street-address"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label class="block text-sm font-medium text-gray-900">País</label>
                    <div class="mt-1 border py-1.5 px-1.5 border-gray-300 rounded-md">
                        <select formControlName="paisId" class="form-select w-full">
                            <option [ngValue]="null">-- Seleccione país --</option>
                            <option *ngFor="let pais of paises" [value]="pais.countryId">
                                {{ pais.name }}
                            </option>
                        </select>

                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label class="block text-sm font-medium text-gray-900">Departamento</label>
                    <div class="mt-1 border py-1.5 px-1.5 border-gray-300 rounded-md">
                        <select formControlName="departamentoId" class="form-select w-full">
                            <option [ngValue]="null">-- Seleccione depto. --</option>
                            <option *ngFor="let dep of departamentos" [value]="dep.id">{{ dep.nombre }}</option>
                        </select>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label class="block text-sm font-medium text-gray-900">Ciudad</label>
                    <div class="mt-1 border py-1.5 px-1.5 border-gray-300 rounded-md">
                        <select formControlName="ciudadId" class="form-select w-full">
                            <option [ngValue]="null">-- Seleccione ciudad --</option>
                            <option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ ciudad.nombre }}</option>
                        </select>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="postal-code" class="block text-sm/6 font-medium text-gray-900">ZIP / Codigo Postal
                        code</label>
                    <div class="mt-1">
                        <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-500 sm:text-sm/6">
                    </div>
                </div>
            </div>
            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button type="button" (click)="goBack()" class="text-sm text-gray-600 hover:underline">
                    Cancelar
                </button>
                <button type="submit"
                    class="px-5 py-1.5 bg-blue-500 text-white text-sm font-medium rounded hover:bg-blue-600">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</form>
