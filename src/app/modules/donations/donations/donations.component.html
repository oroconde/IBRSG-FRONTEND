<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <!-- <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
    </div> -->
  <div class="mx-auto max-w-2xl text-center">
    <h2
      class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-4xl"
    >
      Donaciones en línea
    </h2>
    <p class="mt-2 text-lg/8 text-gray-600">Mensaje biblico ....</p>
  </div>
  <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label
          for="first-name"
          class="block text-sm/6 font-semibold text-gray-900"
          >Nombres</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="first-name"
            id="first-name"
            autocomplete="given-name"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>
      </div>
      <div>
        <label
          for="last-name"
          class="block text-sm/6 font-semibold text-gray-900"
          >Apellidos</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="last-name"
            id="last-name"
            autocomplete="family-name"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label for="email" class="block text-sm/6 font-semibold text-gray-900"
          >Email</label
        >
        <div class="mt-2.5">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          for="currency-type"
          class="block text-sm/6 font-semibold text-gray-900"
          >Tipo de moneda</label
        >
        <div class="mt-2.5">
          <div
            class="flex rounded-md bg-white outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600"
          >
            <div class="grid shrink-0 grid-cols-1 focus-within:relative">
              <select
                id="moneda"
                name="moneda"
                autocomplete="moneda"
                aria-label="moneda"
                class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              >
                <option>Moneda</option>
                <option>USD</option>
                <option>COP</option>
              </select>
            </div>
            <input
              name="currency"
              id="currency"
              class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
              placeholder="seleccione una moneda"
            />
          </div>
        </div>
      </div>

      <div class="sm:col-span-2">
        <label for="company" class="block text-sm/6 font-semibold text-gray-900"
          >Concepto</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="company"
            id="company"
            autocomplete="organization"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label for="company" class="block text-sm/6 font-semibold text-gray-900"
          >Valor a donar</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="company"
            id="company"
            autocomplete="organization"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label for="message" class="block text-sm/6 font-semibold text-gray-900"
          >Message</label
        >
        <div class="mt-2.5">
          <textarea
            name="message"
            id="message"
            rows="4"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
          ></textarea>
        </div>
      </div>
      <div class="flex gap-x-4 sm:col-span-2">
        <div class="flex h-6 items-center">
          <input
            id="accept-policies"
            name="accept-policies"
            type="checkbox"
            class="sr-only peer"
            required
          />
          <label
            for="accept-policies"
            class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-gray-900/5 transition-colors duration-200 ease-in-out ring-inset peer-checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            <span class="sr-only">Agree to policies</span>
            <span
              aria-hidden="true"
              class="size-4 translate-x-0 transform rounded-full bg-white ring-1 shadow-xs ring-gray-900/5 transition duration-200 ease-in-out"
            ></span>
          </label>
        </div>
        <label for="accept-policies" class="text-sm/6 text-gray-600">
          Acepto los
          <a href="#" class="font-semibold text-indigo-600"
            >Términos y condiciones&nbsp;</a
          >
          y la
          <a href="#" class="font-semibold text-indigo-600"
            >Política de privacidad&nbsp;</a
          >.
        </label>
      </div>
    </div>
    <div class="mt-10">
      <button
        type="submit"
        class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        REALIZAR DONACIÓN
      </button>
    </div>
  </form>
</div>
