<header class="bg-gray-white shadow border-b border-gray-200">
  <div class="mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div
        class="flex flex-1 items-center justify-between sm:items-stretch sm:justify-left"
      >
        <!-- Volver -->
        <div class="hidden lg:flex lg:flex-1 lg:justify-start">
          <a
            href="#"
            routerLink="/"
            class="text-sm text-gray-600 hover:underline"
          >
            <span aria-hidden="true">&larr;</span>
            Volver al sitio
          </a>
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <!-- Buscar -->
        <div class="flex lg:ml-6">
          <a
            href="#"
            class="text-gray-500 p-2 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 rounded-lg"
          >
            <span class="sr-only">Buscar</span>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </a>
        </div>

        <!-- notificaciones -->
        <button
          type="button"
          class="relative rounded-lg p-2 text-gray-500 flex items-center hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
        >
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg
            class="size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
        </button>

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <!-- Botón (imagen) -->
          <button
            type="button"
            (click)="toggleUserMenu()"
            [attr.aria-expanded]="userMenuOpen"
            aria-haspopup="false"
            class="relative flex rounded-full focus:ring-2 focus:ring-blue focus:ring-offset-2 focus:ring-offset-blue-500 focus:outline-none"
          >
            <span class="sr-only">Abrir menú de usuario</span>
            <img
              class="size-8 rounded-full"
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt="Foto de perfil de usuario"
            />
          </button>

          <!-- Menú desplegable -->
          <div
            *ngIf="userMenuOpen"
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5"
            role="menu"
            aria-orientation="vertical"
            tabindex="-1"
          >
            <a
              href="#"
              (click)="closeUserMenu()"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
            >
              Perfil
            </a>
            <a
              href="#"
              (click)="closeUserMenu()"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
            >
              Configuraciones
            </a>

            <a
              href="#"
              (click)="handleLogout()"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
            >
              Cerrar sesión
            </a>
            <!-- 
                        <a href="#" (click)="closeUserMenu()" class="block px-4 py-2 text-sm text-gray-700"
                            role="menuitem">
                            Cerrar sesión
                        </a> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a
        href="#"
        class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white"
        aria-current="page"
        >Volver al sitio</a
      >
    </div>
  </div>
</header>
